## RStudio Cloud

For the purposes of this workshop we are going to use **RStudio Cloud**.

RStudio Cloud provides an online environment for teaching.

.blue[Upsides] 

+ No need to set up R and RStudio on your own computer

.red[Downsides]

+ You will have to set up R and RStudio on your own computer (when you want to use R on your own)

Why are we using it? For me it's important that you will have a smooth and easy experience in this workshop. RStudio Cloud allows us to have that.

# R Basics

--

### Operators


---

## Operators

At its core R is just a fancy *calculator*

You can do:

`+` addition

`-` subtraction

`*` multiplication

`/` division

`^` exponentiate

---

## Operators

At its core R is just a fancy *calculator*

###  `+` addition


.details[

```r
15 + 5
```

```
#&gt; [1] 20
```
]


--

### Mixing operators


.details[

```r
(15 + 5) / (2 * 5)
```

```
#&gt; [1] 2
```
]

---

## Operators

Say I want to know how much time of my life I spent at university so far.

--

First I find the difference between 2021 and the year I started my Bachelor (`2013`)

--

.details[

```r
2021 - 2013
```

```
#&gt; [1] 8
```
]

--

Then I divide that by the years since my birth: current year minus my birth year (`1991`). Finally multiply by 100 so I get percent.

.details[

```r
8 / (2021-1991) * 100
```

```
#&gt; [1] 26.66667
```
]


---

## Operators

So how much time of my life did I spent at universities so far?


```r
8 / (2021-1991) * 100
```

```
#&gt; [1] 26.66667
```

I spent more than a quarter of my life in higher education!


But wait there are more! R knows a range of operators.

For example:

**Logical operators**

---

## Logical Operators


`Logical` operators are used for logical tests and can be either `TRUE` or `FALSE`:

`==` asks whether two values are the same or **equal**

.details[

```r
20 == 20
```

```
#&gt; [1] TRUE
```
]

The code above tests the following statement: 20 equals 20. This is of course a `TRUE` statement.

---

## Logical Operators

`!=`  asks whether two values are the *not* the same or **unequal**

.details[

```r
20 != 20
```

```
#&gt; [1] FALSE
```
]

The code above tests the statement: 20 does not equal 20. This is of course a `FALSE` statement.


---


## Logical Operators

We can also test whether certain values are greater or smaller than others:

`&gt;` greater than

.details[

```r
20 &gt; 10
```

```
#&gt; [1] TRUE
```
]


`&lt;` smaller than

.details[

```r
20 &lt; 10
```

```
#&gt; [1] FALSE
```
]

--

Also note the following options:

`&gt;=` greater or equals and `&lt;=` smaller or equals

---


## Logical Operators

Now it can be quite tedious to juggle all those numbers around. 

Especially if we want to keep reusing numbers we calculated before.

--

Here to simplify that process are:

**Objects**


---

class: inverse, middle, center

# R Basics

### R Objects

---

## R Objects


You can think of R objects as *placeholders for information*, for example simple numbers or just plain text.

We create R objects by using the assignment operator: 

&lt;center&gt;
.large[**`&lt;-`**]
&lt;/center&gt;

.right[
.fifty[You can also assign with the **`=`** sign but we will not be using this here.]
]

--

Here is an example:


```r
current_year &lt;- 2021
start_year &lt;- 2013
birth_year &lt;- 1991
```

---

## R Objects

If we now run the respective objects we retrieve the saved numbers.

.details[

```r
current_year
```

```
#&gt; [1] 2021
```
]

.details[

```r
start_year
```

```
#&gt; [1] 2013
```
]

.details[

```r
birth_year
```

```
#&gt; [1] 1991
```
]

---


## R Objects

Now we can perform the same calculation as before but this time using objects!


```r
years_since_start &lt;- current_year - start_year
years_since_birth &lt;- current_year - birth_year
```


.details[

```r
years_since_start / years_since_birth * 100
```

```
#&gt; [1] 26.66667
```
]

--

&gt; Note that object names could be *anything* here! I chose to go with short but self-explanatory names but I could have chosen to just name them `x`, `y` and `z`.
 
---

## R Objects

Now we can perform the same calculation as before but this time using objects!


```r
years_since_start &lt;- current_year - start_year
years_since_birth &lt;- current_year - birth_year
```


.details[

```r
years_since_start / years_since_birth * 100
```

```
#&gt; [1] 26.66667
```
]

---

## R Objects

Now we learned about objects. But so far they have only ever held a single numeric value. 

R is of course much more powerful than that and objects can hold any number and types of data.

In fact it is good to remember that:

&gt; Everything that exists in R is *.red[an object]*.

--

Now we will take a look at **vectors**, or objects that include more than one value.

---

class: inverse, middle, center

# R Basics

### Vectors

---

## Vectors

You can simply imagine vectors as a list of values. They can consist of numbers but also *strings* (or: text).

In order to create a vector in R we make use of `c()` (which stands for *concatenate*)


.details[

```r
c(1, 100, 1000, 2000, 5000)
```

```
#&gt; [1]    1  100 1000 2000 5000
```
]

We can also create a vector of strings by using quotes:


.details[

```r
c("I", "am", "a", "vector", "of", "strings")
```

```
#&gt; [1] "I"       "am"      "a"       "vector" 
#&gt; [5] "of"      "strings"
```
]

---


## Vectors

Of course we can also assign these vectors to objects.

Let's say we have a vector `times` with different time measures in *seconds*:


```r
times &lt;- c(120, 60, 180, 360, 600)
```

If we wanted the times in minutes rather than seconds we would simply do the following:



```r
times / 60 
```

```
#&gt; [1]  2  1  3  6 10
```


Notice how the operation is performed for each item separately and the result is yet another vector.

---


## Vectors

We can also use *logical* operators with vectors:


```r
times == 600
```

```
#&gt; [1] FALSE FALSE FALSE FALSE  TRUE
```

Again, notice how the operation is performed for each item separately and the result is yet another vector, this time consisting of `TRUE`s and `FALSE`s.

---


## Vectors

An incredibly useful operator for vectors is `%in%`. This checks whether a certain value occurs within your vector.


```r
fruits &lt;- c("bananas", "apples", "oranges")
```


Does `apples` occur within our `fruits` vectors?


```r
"apples" %in% fruits
```

```
#&gt; [1] TRUE
```

Does `pears` occur within our `fruits` vectors?


```r
"pears" %in% fruits
```

```
#&gt; [1] FALSE
```

---


## Functions

The goal of a function is to process data. There is also an entrance and an exit.

Let's define a function which squares numeric values. To do this, we use `function()` and encoded what is supposed to happen curly brackets `{}`


```r
square &lt;- function(input) { 
  output &lt;- input^2        
  output                  
}
```


```r
square(2)   
```

```
#&gt; [1] 4
```



&gt; Tip: In RStudio we can just type `fun` and enter after the popup and RStudio will just automatically generate a template for a function.

---

  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
